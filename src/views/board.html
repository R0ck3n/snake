<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardgame</title>
    <link rel="stylesheet" href="../css/board.css" />
  </head>
  <body>
    <header>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
        "
      >
        <h2 class="start-text" id="start-text">
          Appuyer sur la barre espace
        </h2>
        <p>Score : <span id="score"></span></p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="board-container">
          <canvas width="400" height="400" id="board-game"></canvas>
          <div class="btn-container">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
            <button id="stop-btn" disabled>Pause</button>
            <div>
              <label for="control-options" >Pro Controls</label>
                <input id="control-options" type="checkbox" name="control-options" value="pro-controls">
                
              
            </div>
          </div>
        </div>
        <div class="leaderboard">
          <h3>leaderboard</h3>
          <ol class="leaderboard_list"></ol>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="../js/board.js"></script>
  </body>
</html>
