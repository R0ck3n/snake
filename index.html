<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./src/css/index.css" />
  <script src="./src/js/index.js" defer></script>
</head>

<body>
  <main class="main">
    <section class="hero">
      <div class="container">
        <img src="/public/Lovepik_com-380239320-green-snake-game-logo-symbol-professional-head.png" alt="snake logo"
          class="hero_logo" />

        <ul class="hero_list">
          <li class="hero_list_item">
            <a class="hero_button" href="/src/views/board.html" id="single-start">Singleplayer</a>
          </li>
          <li class="hero_list_item">
            <a class="hero_button not_allowed" href="#">Multiplayer</a>
          </li>
          <li class="hero_list_item">
            <button class="hero_button" id="option-btn">Options</button>
          </li>
        </ul>
        <ul class="options hero_list">
          <li class="hero_list_item">
            <button class="hero_button lvl-picker" value="0">Easy</button>
          </li>
          <li class="hero_list_item">
            <button class="hero_button lvl-picker" value="1">Normal</button>
          </li>
          <li class="hero_list_item">
            <button class="hero_button lvl-picker" value="2">Hard</button>
          </li>
        </ul>
    </section>
    </div>
  </main>
</body>

</html>
